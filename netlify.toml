[build]
  publish = "."
  functions = "netlify/functions"

# /jinju → 함수로
[[redirects]]
  from = "/jinju"
  to = "/.netlify/functions/jinju"
  status = 200
  force = true

# /_res → 함수로 (리소스 프록시)
[[redirects]]
  from = "/_res"
  to = "/.netlify/functions/res"
  status = 200
  force = true

# 보안 헤더(필요 최소만). X-Frame-Options는 보내지 않음(우리 페이지는 프레임 허용)
[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "frame-ancestors 'self';"
